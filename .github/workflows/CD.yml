# Workflow name
name: CD

# Events policy
on:
  push:
    branches:
    - main

# Workflow jobs
jobs:
  build-n-push:
    runs-on: ubuntu-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16.x
    - name: Cache Go Modules
      uses: actions/cache@v2
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    - name: Checkout Code
      uses: actions/checkout@v2
    - name: Build Container
      uses: mr-smithers-excellent/docker-build-push@v2
      with:
        image: huy1219/hello-world
        tag: ${{ github.sha }}
        registry: docker.io
        dockerfile: Dockerfile
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
  image_scanning:
      needs: build-n-push
      runs-on: ubuntu-latest
      steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'huy1219/hello-world:${{ github.sha }}'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true
  deploy:
      needs: image_scanning
      runs-on: ubuntu-latest
      steps:
      - name: Checkout Infra Repo
        uses: actions/checkout@v2
        with:
          repository: huytn1219/infra
          token: ${{ secrets.GITOPS_TOKEN }}
      - name: Update Image Tag
        uses: imranismail/setup-kustomize@v1
      - run: |
           git config --global user.email "gitops@example.com"
           git config --global user.name "GitOps Bot"
           git checkout gitops
           git pull
           kustomize edit set image huy1219/hello-world:${GITHUB_SHA}
           git add .
           git commit -m "Set `hello-world` image tag to `${GITHUB_SHA}`"
           git push origin gitops